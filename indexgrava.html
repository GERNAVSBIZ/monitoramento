<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Aeroporto Imperatriz</title>
    <script src="https://unpkg.com/konva@9.3.0/konva.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #212529;
            --text-muted-color: #6c757d;
            --border-color: #dee2e6;
            --primary-color: #3b82f6;
            --primary-hover-color: #2563eb;
            --danger-color: #e74c3c;
            --danger-hover-color: #c0392b;
            --success-color: #2ecc71;
            --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-color: #121826;
            --card-color: #1a2233;
            --text-color: #e0e6f0;
           --text-muted-color: #9FB1C7;
            --border-color: #333d52;
        }

        /* Estilos básicos */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .header-container {
            width: 100%;
            max-width: 1600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.8em;
            text-align: center;
            flex-grow: 1;
        }

        #settings-button {
            background: none;
            border: none;
            color: var(--text-muted-color);
            font-size: 1.8em;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            padding: 10px;
        }
        #settings-button:hover {
            color: var(--primary-color);
            transform: rotate(45deg);
        }

        #dashboard-container {
            display: grid;
            width: 100%;
            max-width: 1600px;
            gap: 25px;
            grid-template-columns: repeat(12, 1fr);
            grid-template-areas:
                "runway runway runway runway runway runway runway runway runway runway runway runway"
                "observations observations observations observations observations observations log log log log log log";
        }
        
        #runway-area { grid-area: runway; }
        #controls-area { grid-area: observations; }
        #log-container { grid-area: log; }

        .card {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            padding: 25px;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        h2 {
            color: var(--text-color);
            font-size: 1.6em;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin: 0 0 15px 0;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .card-header h2 { border: none; padding: 0; margin: 0; }
        .card-header-buttons { display: flex; gap: 10px; }

        #konva-container {
            border: 2px solid var(--border-color);
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            aspect-ratio: 2 / 1;
            max-height: 600px;
            box-sizing: border-box;
            position: relative;
        }

        .icon-palette {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; padding: 10px;
            border: 1px solid var(--border-color); border-radius: 8px;
        }
        .icon-palette .icon-item {
            width: 60px; height: 60px; cursor: pointer; border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease; padding: 5px;
            background-color: var(--bg-color); border: 1px solid var(--border-color);
            display: flex; justify-content: center; align-items: center;
        }
        .icon-palette .icon-item:hover { transform: translateY(-3px) scale(1.05); box-shadow: var(--shadow-md); }
        .icon-palette .icon-item img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .header-action-button {
            padding: 8px 12px; font-size: 0.9em; border-radius: 6px; font-weight: 600; cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease; box-shadow: var(--shadow-sm);
            color: white; display: flex; align-items: center; gap: 8px;
        }
        .header-action-button:hover { transform: translateY(-1px); }
        #downloadMetarLogButton { background-color: #6b7280; }
        #downloadMetarLogButton:hover { background-color: #4b5563; }
        #generateReportButton { background-color: #3b82f6; }
        #generateReportButton:hover { background-color: #2563eb; }

        #metar-display-konva-container {
            border: 2px solid var(--border-color); background-color: var(--card-color);
            border-radius: 8px; width: 100%; min-height: 60px; box-sizing: border-box;
            display: flex; align-items: center; justify-content: center; transition: background-color 0.3s ease;
        }
        
        #observation-area textarea {
            width: 100%; box-sizing: border-box; min-height: 150px; border: 1px solid var(--border-color);
            border-radius: 8px; padding: 10px; resize: vertical; font-size: 1em;
            background-color: var(--bg-color); color: var(--text-color); flex-grow: 1;
        }
        #controls-area { height: 100%; }
        #log-area {
            border: 1px solid var(--border-color); border-radius: 8px; padding: 15px;
            background-color: var(--bg-color); height: 250px; overflow-y: auto; flex-grow: 1;
        }
        #log-container { height: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        #log-area li.new-entry { animation: fadeIn 0.4s ease-out; }

        #alarm-display {
            width: 100%; height: 60px; background-color: var(--success-color); border-radius: 8px;
            display: flex; justify-content: center; align-items: center; color: white;
            font-weight: bold; font-size: 1.6em; transition: background-color 0.3s ease;
        }
        #alarm-display.active { background-color: var(--danger-color); animation: blink 1s infinite alternate; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        #silence-alarm-button {
            position: fixed; top: 25px; right: 25px; z-index: 1001; padding: 8px 15px; border-radius: 6px;
            font-weight: 600; color: white; cursor: pointer; display: flex; align-items: center; gap: 8px;
            background-color: var(--danger-color);
        }
        #silence-alarm-button:hover { background-color: var(--danger-hover-color); }

        #context-menu {
            display: none; position: absolute; z-index: 1000; background-color: var(--card-color);
            border: 1px solid var(--border-color); border-radius: 8px; box-shadow: var(--shadow-md);
            padding: 5px 0; min-width: 200px;
        }
        #context-menu button {
            width: 100%; background: none; border: none; text-align: left; padding: 10px 15px;
            cursor: pointer; color: var(--text-color); display: flex; align-items: center;
            gap: 10px; font-size: 0.9em;
        }
        #context-menu button:hover { background-color: var(--bg-color); }
        #context-menu button i { color: var(--text-muted-color); width: 16px; text-align: center; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-overlay.visible { display: flex; }
        .modal-content {
            background-color: var(--card-color); padding: 30px; border-radius: 12px;
            width: 90%; box-shadow: var(--shadow-md);
        }
        .modal-content h3 { font-size: 1.5em; margin-top: 0; margin-bottom: 20px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; }
        .metar-button-gray { background-color: #d1d5db; color: #374151; padding: 8px 16px; border-radius: 6px; font-weight: 600; }
        .metar-button-blue { background-color: var(--primary-color); color: white; padding: 8px 16px; border-radius: 6px; font-weight: 600; }
        .metar-button-gray:hover { background-color: #9ca3af; }
        .metar-button-blue:hover { background-color: var(--primary-hover-color); }

        /* --- AJUSTE NO BALÃO DE ANOTAÇÃO --- */
        #annotation-modal {
            position: absolute; width: auto; height: auto; background-color: transparent;
            justify-content: unset; align-items: unset; display: none; z-index: 2000;
            /* REMOVIDO: transform: translate(-50%, -100%); e padding-bottom */
        }
        #annotation-modal.visible { display: block; }

        #annotation-modal .modal-content {
            width: 280px; padding: 20px; position: relative;
        }
        
        /* Triângulo/Ponta do balão foi removido para simplificar, já que ele agora substitui o menu */
        #annotation-modal .modal-content::before {
            display: none; 
        }

        #annotation-modal textarea {
            width: 100%; min-height: 80px; padding: 10px; border: 1px solid var(--border-color);
            border-radius: 6px; background-color: var(--bg-color); color: var(--text-color);
        }

        #settings-modal .modal-content { max-width: 500px; }
        #settings-modal h3 { font-size: 1.8em; }
        #settings-modal h4 { font-size: 1.1em; margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 20px; font-weight: 600; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; color: var(--text-muted-color); }
        .form-group input, .form-group select {
            width: 100%; padding: 8px; box-sizing: border-box; background-color: var(--bg-color);
            border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-color);
        }
        
        #report-modal .modal-content { max-width: 900px; }
        #report-charts { display: flex; gap: 20px; justify-content: space-around; }
        #report-charts > div { width: 45%; }
        @media (max-width: 768px) { #report-charts { flex-direction: column; } #report-charts > div { width: 100%; } }
        
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(22px); }
        
        @media (max-width: 1200px) { #dashboard-container { grid-template-columns: 1fr; grid-template-areas: "runway" "observations" "log"; } }
        
        @keyframes metar-alert-pulse { 0% { background-color: #f7b731; } 50% { background-color: #e67e22; } 100% { background-color: #f7b731; } }
        .metar-alert { animation: metar-alert-pulse 1s infinite; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>Monitoramento de Pista e METAR - Aeroporto de Imperatriz</h1>
        <button id="settings-button" title="Configurações"><i class="fas fa-cog"></i></button>
    </div>

    <button id="silence-alarm-button" style="display: none;"><i class="fas fa-volume-mute"></i> Silenciar Alarme</button>
    
    <div id="dashboard-container">
        
        <div id="runway-area" class="card">
            <div class="icon-palette">
                <div class="icon-item" data-icon-type="Pessoal Obra" data-image-url="cones.png"><img src="cones.png" alt="Cone"></div>
                <div class="icon-item" data-icon-type="Ambulancia" data-image-url="ambulancia.png"><img src="ambulancia.png" alt="Ambulancia"></div>
                <div class="icon-item" data-icon-type="SCI" data-image-url="bombeiros.png"><img src="bombeiros.png" alt="Bombeiros"></div>
                <div class="icon-item" data-icon-type="Avião" data-image-url="aviao.png"><img src="aviao.png" alt="Avião"></div>
                <div class="icon-item" data-icon-type="Manutenção" data-image-url="ferramentas.png"><img src="ferramentas.png" alt="Ferramentas"></div>
                <div class="icon-item" data-icon-type="Viatura" data-image-url="viatura.png"><img src="viatura.png" alt="Viatura"></div>
                <div class="icon-item" data-icon-type="Pessoa" data-image-url="pessoas.png"><img src="pessoas.png" alt="Pessoa"></div>
                <div class="icon-item" data-icon-type="Animais" data-image-url="animais.png"><img src="animais.png" alt="Animais"></div>
            </div>
            <div id="alarm-display">Pista Livre</div>
            <div id="metar-display-konva-container"></div>
            <div id="konva-container"></div>
        </div>
        
        <div id="controls-area" class="card">
            <div id="observation-area">
                <h2>Observações</h2>
                <textarea id="observationsTextarea" placeholder="Escreva observações importantes aqui..."></textarea>
            </div>
        </div>

        <div id="log-container" class="card">
            <div class="card-header">
                <h2>Log de Eventos</h2>
                <div class="card-header-buttons">
                    <button id="generateReportButton" class="header-action-button"><i class="fas fa-chart-pie"></i> Gerar Relatório</button>
                    <button id="downloadMetarLogButton" class="header-action-button"><i class="fas fa-download"></i> Baixar Log</button>
                </div>
            </div>
            <div id="log-area"><ul></ul></div>
        </div>
    </div>
    
    <div id="context-menu">
        <button id="annotate-icon-btn"><i class="fas fa-comment-dots"></i> Adicionar Anotação</button>
        <button id="duplicate-icon-btn"><i class="fas fa-copy"></i> Duplicar Ícone</button>
        <button id="remove-icon-btn"><i class="fas fa-trash-alt"></i> Remover Ícone</button>
    </div>

    <div id="annotation-modal">
        <div class="modal-content">
            <h3>Adicionar Anotação</h3>
            <textarea id="annotationTextarea" placeholder="Digite sua anotação..."></textarea>
            <div class="modal-actions">
                <button id="cancel-annotation-btn" class="metar-button-gray">Cancelar</button>
                <button id="save-annotation-btn" class="metar-button-blue">Salvar</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Configurações</h3>
            <div class="form-group"><label for="setting-icao-code">Código ICAO Padrão</label><input type="text" id="setting-icao-code" placeholder="Ex: SBIZ"></div>
            <div class="form-group"><label for="setting-poll-interval">Intervalo de Busca (segundos)</label><input type="number" id="setting-poll-interval" min="10" placeholder="Ex: 30"></div>
            <div class="form-group"><label for="setting-sound-alarm">Alarme Sonoro METAR</label><label class="switch"><input type="checkbox" id="setting-sound-alarm"><span class="slider"></span></label></div>
            <div class="form-group"><label for="setting-dark-mode">Modo Escuro (Dark Mode)</label><label class="switch"><input type="checkbox" id="setting-dark-mode"><span class="slider"></span></label></div>
            <h4>Configurações da Pista</h4>
            <div class="form-group"><label for="setting-image-scale">Tamanho da Imagem da Pista (%)</label><input type="number" id="setting-image-scale" min="50" max="100" placeholder="Ex: 100"></div>
            <div class="grid grid-cols-2 gap-4">
                <div class="form-group"><label for="setting-perimeter-x">Perímetro X (%)</label><input type="number" id="setting-perimeter-x" min="0" max="100" placeholder="Ex: 4"></div>
                <div class="form-group"><label for="setting-perimeter-y">Perímetro Y (%)</label><input type="number" id="setting-perimeter-y" min="0" max="100" placeholder="Ex: 14"></div>
                <div class="form-group"><label for="setting-perimeter-width">Perímetro Largura (%)</label><input type="number" id="setting-perimeter-width" min="0" max="100" placeholder="Ex: 92"></div>
                <div class="form-group"><label for="setting-perimeter-height">Perímetro Altura (%)</label><input type="number" id="setting-perimeter-height" min="0" max="100" placeholder="Ex: 53"></div>
            </div>
            <div class="modal-actions"><button id="cancel-settings-btn" class="metar-button-gray">Cancelar</button><button id="save-settings-btn" class="metar-button-blue">Salvar</button></div>
        </div>
    </div>

    <div id="report-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Relatório de Atividade na Pista</h3>
            <div id="report-charts">
                <div><h4>Entradas por Ícone</h4><canvas id="icon-chart"></canvas></div>
                <div><h4>Entradas por Período do Dia</h4><canvas id="time-chart"></canvas></div>
            </div>
            <div class="modal-actions"><button id="close-report-btn" class="metar-button-gray">Fechar</button></div>
        </div>
    </div>

    <audio id="metar-alarm-sound" src="alarm.mp3" loop preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const konvaContainer = document.getElementById('konva-container');
            let stage, layer, runwayPerimeter, alarmLightIcon, alarmLightTween, perimeterAlarmTween;
            const logList = document.querySelector('#log-area ul');
            const alarmDisplay = document.getElementById('alarm-display');
            const metarDisplayKonvaContainer = document.getElementById('metar-display-konva-container');
            let settings = {};

            const settingsModal = document.getElementById('settings-modal');
            const settingsButton = document.getElementById('settings-button');
            const saveSettingsBtn = document.getElementById('save-settings-btn');
            const cancelSettingsBtn = document.getElementById('cancel-settings-btn');
            const settingIcaoInput = document.getElementById('setting-icao-code');
            const settingPollIntervalInput = document.getElementById('setting-poll-interval');
            const settingSoundAlarmInput = document.getElementById('setting-sound-alarm');
            const settingDarkModeInput = document.getElementById('setting-dark-mode');
            const settingImageScaleInput = document.getElementById('setting-image-scale');
            const settingPerimeterXInput = document.getElementById('setting-perimeter-x');
            const settingPerimeterYInput = document.getElementById('setting-perimeter-y');
            const settingPerimeterWidthInput = document.getElementById('setting-perimeter-width');
            const settingPerimeterHeightInput = document.getElementById('setting-perimeter-height');

            function openSettingsModal() {
                settingIcaoInput.value = settings.icaoCode;
                settingPollIntervalInput.value = settings.pollInterval / 1000;
                settingSoundAlarmInput.checked = settings.soundAlarm;
                settingDarkModeInput.checked = settings.darkMode;
                settingImageScaleInput.value = settings.imageScale;
                settingPerimeterXInput.value = settings.perimeterX;
                settingPerimeterYInput.value = settings.perimeterY;
                settingPerimeterWidthInput.value = settings.perimeterWidth;
                settingPerimeterHeightInput.value = settings.perimeterHeight;
                settingsModal.classList.add('visible');
            }

            function closeSettingsModal() { settingsModal.classList.remove('visible'); }

            function saveSettings() {
                settings.icaoCode = settingIcaoInput.value.toUpperCase().trim() || 'SBIZ';
                settings.pollInterval = (parseInt(settingPollIntervalInput.value, 10) || 30) * 1000;
                settings.soundAlarm = settingSoundAlarmInput.checked;
                settings.darkMode = settingDarkModeInput.checked;
                settings.imageScale = parseInt(settingImageScaleInput.value, 10) || 100;
                settings.perimeterX = parseInt(settingPerimeterXInput.value, 10) || 4;
                settings.perimeterY = parseInt(settingPerimeterYInput.value, 10) || 14;
                settings.perimeterWidth = parseInt(settingPerimeterWidthInput.value, 10) || 92;
                settings.perimeterHeight = parseInt(settingPerimeterHeightInput.value, 10) || 53;
                
                localStorage.setItem('dashboardSettings', JSON.stringify(settings));
                applySettings();
                closeSettingsModal();
                handleResize();
                fetchMetarSpeci();
                startPollingMetar();
            }

            function applySettings() {
                document.body.classList.toggle('dark-mode', settings.darkMode);
                if (metarDisplayKonvaContainer) updateMetarDisplay();
                if (layer) {
                    layer.find('.annotation-text').forEach(text => { text.fill(settings.darkMode ? '#e0e6f0' : '#212529'); });
                    layer.batchDraw();
                }
            }

            function loadSettings() {
                const savedSettings = localStorage.getItem('dashboardSettings');
                const defaultSettings = {
                    icaoCode: 'SBIZ', pollInterval: 30000, soundAlarm: true,
                    darkMode: window.matchMedia?.('(prefers-color-scheme: dark)').matches,
                    imageScale: 100, perimeterX: 4, perimeterY: 14, perimeterWidth: 92, perimeterHeight: 53
                };
                settings = savedSettings ? JSON.parse(savedSettings) : defaultSettings;
                applySettings();
            }
            
            settingsButton.addEventListener('click', openSettingsModal);
            saveSettingsBtn.addEventListener('click', saveSettings);
            cancelSettingsBtn.addEventListener('click', closeSettingsModal);

            const observationsTextarea = document.getElementById('observationsTextarea');
            observationsTextarea.addEventListener('input', () => localStorage.setItem('observationsText', observationsTextarea.value));
            
            function saveIconsState() {
                const icons = [];
                layer.find('Group').forEach(group => {
                    const image = group.findOne('Image');
                    const textNode = group.findOne('.annotation-text');
                    if (image) {
                        icons.push({
                            x: group.x(), y: group.y(), type: image.name(), imageUrl: image.attrs.imageUrl,
                            annotationText: textNode ? textNode.text() : ''
                        });
                    }
                });
                localStorage.setItem('runwayIcons', JSON.stringify(icons));
            }

            function loadIconsFromLocalStorage() {
                const savedIcons = localStorage.getItem('runwayIcons');
                if (savedIcons) {
                    JSON.parse(savedIcons).forEach(iconData => {
                        addDraggableIcon(iconData.imageUrl, iconData.type, iconData.x, iconData.y, iconData.annotationText);
                    });
                }
            }

            function initRunwayCanvas() {
                stage = new Konva.Stage({ container: 'konva-container', width: konvaContainer.offsetWidth, height: konvaContainer.offsetWidth * 0.5 });
                layer = new Konva.Layer();
                stage.add(layer);
                drawRunway(); createAlarmLight(); loadIconsFromLocalStorage();
            }
            
            async function drawRunway() {
                try {
                    const imgElement = await new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.onerror = reject;
                        img.src = 'pistapng.png';
                    });
                    
                    const scale = Math.min(stage.width() / imgElement.naturalWidth, stage.height() / imgElement.naturalHeight) * (settings.imageScale / 100);
                    const finalWidth = imgElement.naturalWidth * scale;
                    const finalHeight = imgElement.naturalHeight * scale;
                    
                    const image = new Konva.Image({ 
                        image: imgElement, x: (stage.width() - finalWidth) / 2, y: (stage.height() - finalHeight) / 10,
                        width: finalWidth, height: finalHeight 
                    });
                    layer.add(image); image.moveToBottom();
                } catch (e) { console.error("Não foi possível carregar a imagem da pista."); }

                runwayPerimeter = new Konva.Rect({
                    x: stage.width() * (settings.perimeterX / 100), y: stage.height() * (settings.perimeterY / 100),
                    width: stage.width() * (settings.perimeterWidth / 100), height: stage.height() * (settings.perimeterHeight / 100),
                    fill: 'transparent', stroke: 'yellow', strokeWidth: 4, dash: [10, 5], listening: false
                });
                layer.add(runwayPerimeter); runwayPerimeter.moveToBottom();

                perimeterAlarmTween = new Konva.Tween({
                    node: runwayPerimeter, duration: 1, fill: 'rgba(231, 76, 60, 0.5)',
                    yoyo: true, iterations: Konva.Tween.INFINITE
                });
                layer.batchDraw();
            }

            function createAlarmLight() {
                const img = new Image();
                img.onload = () => {
                    alarmLightIcon = new Konva.Image({ image: img, x: 20, y: 20, width: 40, height: 40, visible: false, listening: false });
                    layer.add(alarmLightIcon);
                    alarmLightTween = new Konva.Tween({ node: alarmLightIcon, duration: 0.5, opacity: 0.3, yoyo: true, iterations: -1 });
                    layer.batchDraw();
                };
                img.src = 'luz_vermelha.png';
            }

            const contextMenu = document.getElementById('context-menu');
            const removeIconBtn = document.getElementById('remove-icon-btn');
            const annotateIconBtn = document.getElementById('annotate-icon-btn');
            const duplicateIconBtn = document.getElementById('duplicate-icon-btn');
            const annotationModal = document.getElementById('annotation-modal');
            const annotationTextarea = document.getElementById('annotationTextarea');
            const saveAnnotationBtn = document.getElementById('save-annotation-btn');
            const cancelAnnotationBtn = document.getElementById('cancel-annotation-btn');

            let currentIconTarget = null;
            let lastContextMenuPosition = { x: 0, y: 0 }; // Salva a posição do clique para ambos os menus

            window.addEventListener('click', (e) => {
                contextMenu.style.display = 'none';
                if (!annotationModal.contains(e.target) && annotationModal.classList.contains('visible')) {
                    annotationModal.classList.remove('visible');
                }
            });

            function handleDuplicate() {
                if (currentIconTarget) {
                    const group = currentIconTarget.getParent();
                    const image = group.findOne('Image');
                    const textNode = group.findOne('.annotation-text');
                    addDraggableIcon(image.attrs.imageUrl, image.name(), group.x() + 20, group.y() + 20, textNode ? textNode.text() : '');
                    addLogEntry(`${new Date().toLocaleString('pt-BR')}: ${image.name()} duplicado.`);
                    saveIconsState();
                }
            }
            
            function handleRemove() {
                if (currentIconTarget) {
                    const group = currentIconTarget.getParent();
                    if (group.getAttr('timerId')) { clearInterval(group.getAttr('timerId')); }
                    addLogEntry(`${new Date().toLocaleString('pt-BR')}: ${currentIconTarget.name()} removido.`);
                    group.destroy();
                    updateAlarmStatus();
                    saveIconsState();
                }
            }

            removeIconBtn.addEventListener('click', () => { handleRemove(); contextMenu.style.display = 'none'; });
            duplicateIconBtn.addEventListener('click', () => { handleDuplicate(); contextMenu.style.display = 'none'; });

            annotateIconBtn.addEventListener('click', (e) => {
                e.stopPropagation(); 
                if (currentIconTarget) {
                    const group = currentIconTarget.getParent();
                    const textNode = group.findOne('.annotation-text');
                    annotationTextarea.value = textNode ? textNode.text() : '';
                    
                    // --- AJUSTE FINAL: Posiciona o balão de anotação onde o menu de contexto estava ---
                    annotationModal.style.left = `${lastContextMenuPosition.x}px`;
                    annotationModal.style.top = `${lastContextMenuPosition.y}px`;

                    annotationModal.classList.add('visible');
                    annotationTextarea.focus();
                }
                contextMenu.style.display = 'none';
            });

            saveAnnotationBtn.addEventListener('click', () => {
                const newText = annotationTextarea.value;
                if (currentIconTarget) {
                    const group = currentIconTarget.getParent();
                    let textNode = group.findOne('.annotation-text');

                    if (textNode) {
                        newText === '' ? textNode.destroy() : textNode.text(newText);
                    } else if (newText !== '') {
                        textNode = new Konva.Text({
                            text: newText, fontSize: 14, fontFamily: 'Inter',
                            fill: settings.darkMode ? '#e0e6f0' : '#212529',
                            name: 'annotation-text', padding: 5,
                        });
                        group.add(textNode);
                    }
                    
                    if (textNode) {
                        const image = group.findOne('Image');
                        textNode.offsetX(textNode.width() / 2 - image.width() / 2);
                        textNode.y(image.height() + 5);
                    }
                    saveIconsState();
                    layer.batchDraw();
                }
                annotationModal.classList.remove('visible');
            });

            cancelAnnotationBtn.addEventListener('click', () => { annotationModal.classList.remove('visible'); });

            function addDraggableIcon(imageUrl, type, x, y, annotation = '') {
                const group = new Konva.Group({ x: x ?? Math.random() * (stage.width() - 60), y: y ?? Math.random() * (stage.height() - 60), draggable: true });
                const imgElement = new Image();
                imgElement.onload = () => {
                    const image = new Konva.Image({
                        image: imgElement, width: 50, height: 50, name: type,
                        shadowColor: 'black', shadowBlur: 5, shadowOffset: { x: 3, y: 3 }, shadowOpacity: 0.3
                    });
                    image.attrs.imageUrl = imageUrl;
                    group.add(image);

                    if (annotation) {
                        const annotationText = new Konva.Text({
                            text: annotation, fontSize: 14, fontFamily: 'Inter', fill: settings.darkMode ? '#e0e6f0' : '#212529',
                            name: 'annotation-text', padding: 5
                        });
                        group.add(annotationText);
                        annotationText.offsetX(annotationText.width() / 2 - image.width() / 2);
                        annotationText.y(image.height() + 5);
                    }
                    
                    layer.add(group);
                    
                    group.on('dragend', () => { checkPerimeter(group); saveIconsState(); });
                    group.on('dragmove', () => checkPerimeter(group));
                    
                    group.on('contextmenu', (e) => {
                        e.evt.preventDefault();
                        annotationModal.classList.remove('visible');
                        currentIconTarget = image;

                        // Salva a posição do clique para ser usada por ambos os menus
                        lastContextMenuPosition.x = e.evt.clientX + 5;
                        lastContextMenuPosition.y = e.evt.clientY + 5;

                        contextMenu.style.left = `${lastContextMenuPosition.x}px`;
                        contextMenu.style.top = `${lastContextMenuPosition.y}px`;
                        contextMenu.style.display = 'block';
                    });
                    
                    group.on('dblclick', () => { currentIconTarget = image; handleRemove(); });
                    checkPerimeter(group);
                };
                imgElement.src = imageUrl;
            }
            
            function formatTime(milliseconds) {
                if (isNaN(milliseconds) || milliseconds < 0) return '00:00';
                const totalSeconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                return `${String(minutes).padStart(2, '0')}:${String(totalSeconds % 60).padStart(2, '0')}`;
            }

            function checkPerimeter(group) {
                if (!runwayPerimeter) return;
                const iconRect = group.getClientRect({ relativeTo: layer });
                const perimeterRect = runwayPerimeter.getClientRect({ relativeTo: layer });
                const isInside = Konva.Util.haveIntersection(iconRect, perimeterRect);
                const iconType = group.findOne('Image').name();

                if (isInside && !group.attrs.isCurrentlyInside) {
                    addLogEntry(`${new Date().toLocaleString('pt-BR')}: ${iconType} ENTROU na pista.`);
                    group.setAttr('isCurrentlyInside', true);
                    group.setAttr('startTime', new Date());

                    const timerText = new Konva.Text({
                        text: '00:00', fontSize: 14, fontFamily: 'Inter, sans-serif', fill: 'white',
                        background: 'rgba(0,0,0,0.6)', padding: 4, cornerRadius: 4, y: -25, name: 'timer-text',
                    });
                    group.add(timerText);
                    timerText.offsetX(timerText.width() / 2 - group.findOne('Image').width() / 2);

                    const timerId = setInterval(() => {
                        timerText.text(formatTime(new Date() - group.getAttr('startTime')));
                        if (group.getLayer()) { group.getLayer().batchDraw(); }
                    }, 1000);
                    group.setAttr('timerId', timerId);
                    updateAlarmStatus();

                } else if (!isInside && group.attrs.isCurrentlyInside) {
                    addLogEntry(`${new Date().toLocaleString('pt-BR')}: ${iconType} SAIU da pista.`);
                    group.setAttr('isCurrentlyInside', false);

                    if (group.getAttr('timerId')) { clearInterval(group.getAttr('timerId')); group.setAttr('timerId', null); }
                    const timerTextNode = group.findOne('.timer-text');
                    if (timerTextNode) { timerTextNode.destroy(); }
                    group.setAttr('startTime', null);
                    updateAlarmStatus();
                }
            }

            function updateAlarmStatus() {
                const isOccupied = layer.find('Group').some(group => group.attrs.isCurrentlyInside);
                alarmDisplay.textContent = isOccupied ? 'Pista Ocupada!' : 'Pista Livre';
                alarmDisplay.classList.toggle('active', isOccupied);
                
                if (isOccupied) { perimeterAlarmTween?.play(); } 
                else { perimeterAlarmTween?.pause(); perimeterAlarmTween?.seek(0); runwayPerimeter?.fill('transparent'); }

                if (alarmLightIcon) { alarmLightIcon.visible(isOccupied); isOccupied ? alarmLightTween?.play() : alarmLightTween?.pause(); }
                layer.batchDraw();
            }

            // --- VERSÃO MODIFICADA PARA O GOOGLE SHEETS ---

    li.textContent = message;
    li.className = 'new-entry';
    logList.prepend(li);

    // --- INÍCIO DA MODIFICAÇÃO ---

            document.querySelectorAll('.icon-palette .icon-item').forEach(item => {
                item.addEventListener('click', () => {
                    addDraggableIcon(item.dataset.imageUrl, item.dataset.iconType);
                    addLogEntry(`${new Date().toLocaleString('pt-BR')}: ${item.dataset.iconType} adicionado ao pátio.`);
                    saveIconsState();
                });
            });

            // --- CÓDIGO METAR INTEGRADO ---
            const silenceAlarmButton = document.getElementById('silence-alarm-button');
            const metarAlarmSound = document.getElementById('metar-alarm-sound');
            let pollingIntervalIdMetar, isAlarmPlayingMetar = false, metarTextKonva;
            const API_KEY = "ttMZrBTp4mD0xMkYAVxKMzyu7B9KL1nfCS6T1fMR";

            // Objeto para gerenciar o estado do alarme por hora, para a lógica de alarme noturno.
            let alarmState = {
                lastCheckedUTCHour: -1,
                hasAlarmedThisHour: false
            };

            function initMetarDisplay() {
                metarDisplayKonvaContainer.innerHTML = '';
                const stage = new Konva.Stage({ container: metarDisplayKonvaContainer, width: metarDisplayKonvaContainer.offsetWidth, height: metarDisplayKonvaContainer.offsetHeight });
                const layer = new Konva.Layer(); stage.add(layer);
                metarTextKonva = new Konva.Text({
                    width: stage.width(), height: stage.height(), text: 'Aguardando METAR...', fontSize: 16,
                    fontFamily: 'monospace', fill: settings.darkMode ? '#e0e6f0' : '#212529',
                    align: 'center', verticalAlign: 'middle',
                });
                layer.add(metarTextKonva); layer.batchDraw();
            }

            function updateMetarDisplay(message) {
                if (!metarTextKonva) return;
                metarTextKonva.text(message);
                let fontSize = 32; metarTextKonva.fontSize(fontSize);
                while (metarTextKonva.width() > metarTextKonva.getStage().width() || metarTextKonva.height() > metarTextKonva.getStage().height()) {
                    fontSize--; metarTextKonva.fontSize(fontSize);
                    if (fontSize < 10) break;
                }
                metarTextKonva.getLayer().batchDraw();
            }

            function startPollingMetar() {
                if (pollingIntervalIdMetar) clearInterval(pollingIntervalIdMetar);
                pollingIntervalIdMetar = setInterval(fetchMetarSpeci, settings.pollInterval);
            }
            
            // ATUALIZADO: Esconde o alarme e gerencia o estado para o período noturno.
            function hideMetarAlarm(isManualSilence = false) {
                silenceAlarmButton.style.display = 'none';
                metarDisplayKonvaContainer.classList.remove('metar-alert');
                if (isAlarmPlayingMetar) {
                    metarAlarmSound.pause();
                    metarAlarmSound.currentTime = 0;
                    isAlarmPlayingMetar = false;
                }

                if (isManualSilence) {
                    const now = new Date();
                    const currentUTCHour = now.getUTCHours();
                    const currentUTCMinutes = now.getUTCMinutes();
                    
                    // NOVO Período Silencioso: Entre 21:00 UTC e 03:15 UTC.
                    const isQuietHours = (currentUTCHour >= 21) || (currentUTCHour < 3) || (currentUTCHour === 3 && currentUTCMinutes <= 15);

                    if (isQuietHours) {
                        // Garante que o estado da hora seja atualizado
                        if (currentUTCHour !== alarmState.lastCheckedUTCHour) {
                            alarmState.lastCheckedUTCHour = currentUTCHour;
                        }
                        // Marca que o alarme para esta hora foi silenciado
                        alarmState.hasAlarmedThisHour = true;
                    }
                }
            }

            // ATUALIZADO: Mostra o alarme visual e decide se toca o som com base no horário UTC.
            function showMetarAlarm() {
                const now = new Date();
                const currentUTCHour = now.getUTCHours();
                const currentUTCMinutes = now.getUTCMinutes();

                // Reseta o estado do alarme se a hora UTC mudou.
                if (currentUTCHour !== alarmState.lastCheckedUTCHour) {
                    alarmState.lastCheckedUTCHour = currentUTCHour;
                    alarmState.hasAlarmedThisHour = false;
                }

                // NOVO Período Silencioso: Entre 21:00 UTC e 03:15 UTC.
                const isQuietHours = (currentUTCHour >= 21) || (currentUTCHour < 3) || (currentUTCHour === 3 && currentUTCMinutes <= 15);

                let shouldPlaySound = true;
                const shouldLoopSound = !isQuietHours; // O som só repete fora do período "silencioso".

                if (isQuietHours) {
                    if (alarmState.hasAlarmedThisHour) {
                        // Se o alarme já foi acionado ou silenciado nesta hora, não toca o som de novo.
                        shouldPlaySound = false;
                    }
                }

                // O alerta visual sempre aparece.
                silenceAlarmButton.style.display = 'flex';
                metarDisplayKonvaContainer.classList.add('metar-alert');

                // Toca o alarme sonoro apenas se permitido e se já não estiver tocando.
                if (shouldPlaySound && settings.soundAlarm && !isAlarmPlayingMetar) {
                    metarAlarmSound.loop = shouldLoopSound;
                    metarAlarmSound.play().catch(e => console.error("Falha ao tocar áudio.", e));
                    isAlarmPlayingMetar = true;
                    
                    // Se o alarme tocou durante o período noturno, marca para não repetir na mesma hora.
                    if (isQuietHours) {
                        alarmState.hasAlarmedThisHour = true;
                    }
                }
            }
            
            // ATUALIZADO: Lógica de busca e verificação de METAR com as novas regras de horário.
            async function fetchMetarSpeci() {
                if (!settings.icaoCode) {
                    updateMetarDisplay('Insira um código ICAO.');
                    return;
                }
                updateMetarDisplay('Carregando...');
                const now = new Date();
                const oneHourAgo = new Date(now.getTime() - 3600000);
                const formatDT = (d) => d.toISOString().slice(0, 13).replace(/[-T]/g, '');
                const url = `https://api-redemet.decea.mil.br/mensagens/metar/${settings.icaoCode}?api_key=${API_KEY}&data_ini=${formatDT(oneHourAgo)}&data_fim=${formatDT(now)}`;

                let triggerAlarm = false;

                try {
                    const response = await fetch(url, { cache: 'no-store' });
                    if (!response.ok) throw new Error(`Erro ${response.status}`);
                    const data = await response.json();
                    const messages = data?.data?.data;
                    
                    const nowUTCHour = now.getUTCHours();
                    const nowUTCMinute = now.getUTCMinutes();

                    if (messages && messages.length > 0) {
                        messages.sort((a, b) => new Date(b.recebimento) - new Date(a.recebimento));
                        const latestMessage = messages[0].mens;
                        updateMetarDisplay(latestMessage);

                        const msgTimeMatch = latestMessage.match(/\s\d{2}(\d{2})\d{2}Z/);
                        const msgHour = msgTimeMatch ? parseInt(msgTimeMatch[1], 10) : -1;
                        
                        // REGRA: METAR da Hora Anterior
                        // Aciona o alarme se a hora da mensagem for diferente da hora atual E já passou 1 minuto.
                        if (msgHour !== nowUTCHour && nowUTCMinute > 1) {
                            // EXCEÇÃO: Estamos no período de espera do SPECI das 03:15 (entre 03:02 e 03:15 UTC).
                            // Se o último METAR é da hora 2, não acione o alarme ainda.
                            if (nowUTCHour === 3 && nowUTCMinute <= 15 && msgHour === 2) {
                                triggerAlarm = false;
                            } else {
                                triggerAlarm = true;
                            }
                        }

                    } else {
                        // REGRA: Nenhum METAR Encontrado
                        updateMetarDisplay('Nenhum METAR encontrado.');
                        if (nowUTCMinute > 1) {
                             // EXCEÇÃO: Não aciona alarme de ausência se estivermos esperando o SPECI das 03:15.
                            if (!(nowUTCHour === 3 && nowUTCMinute <= 15)) {
                                triggerAlarm = true;
                            }
                        }
                    }
                } catch (error) {
                    // REGRA: Falha na Comunicação com a API
                    updateMetarDisplay(`Falha na busca: ${error.message}`);
                    if (new Date().getUTCMinutes() > 1) {
                        triggerAlarm = true;
                    }
                }

                if (triggerAlarm) {
                    showMetarAlarm();
                } else {
                    hideMetarAlarm();
                }
            }
            silenceAlarmButton.addEventListener('click', () => hideMetarAlarm(true));

            // --- LÓGICA DE GERAÇÃO DE RELATÓRIO ---
            const generateReportButton = document.getElementById('generateReportButton'), reportModal = document.getElementById('report-modal'),
                  closeReportBtn = document.getElementById('close-report-btn');
            let iconChartInstance = null, timeChartInstance = null;

            function generateReport() {
                const runwayEntries = [];
                const entryRegex = /(\d{2}\/\d{2}\/\d{4}, \d{2}:\d{2}:\d{2}): (.+?) ENTROU na pista\./;
                logList.querySelectorAll('li').forEach(item => {
                    const match = item.textContent.match(entryRegex);
                    if (match) {
                        const [, dateTime, iconType] = match;
                        const [date, time] = dateTime.split(', ');
                        const [day, month, year] = date.split('/');
                        runwayEntries.push({ iconType, hour: parseInt(time.split(':')[0], 10) });
                    }
                });
                if (runwayEntries.length === 0) { alert('Não há dados para gerar relatório.'); return; }
                const iconCounts = runwayEntries.reduce((acc, entry) => { acc[entry.iconType] = (acc[entry.iconType] || 0) + 1; return acc; }, {});
                const timeCounts = { 'Madrugada (0-5)': 0, 'Manhã (6-11)': 0, 'Tarde (12-17)': 0, 'Noite (18-23)': 0 };
                runwayEntries.forEach(entry => {
                    const h = entry.hour;
                    if (h <= 5) timeCounts['Madrugada (0-5)']++; else if (h <= 11) timeCounts['Manhã (6-11)']++;
                    else if (h <= 17) timeCounts['Tarde (12-17)']++; else timeCounts['Noite (18-23)']++;
                });
                createCharts(iconCounts, timeCounts);
                reportModal.classList.add('visible');
            }

            function createCharts(iconData, timeData) {
                const chartColors = ['#3b82f6','#10b981','#f59e0b','#ef4444','#8b5cf6','#ec4899','#6b7280','#34d399'];
                Chart.defaults.color = settings.darkMode ? '#e0e6f0' : '#6c757d';
                if (iconChartInstance) iconChartInstance.destroy();
                iconChartInstance = new Chart(document.getElementById('icon-chart').getContext('2d'), {
                    type: 'pie', data: { labels: Object.keys(iconData), datasets: [{ data: Object.values(iconData), backgroundColor: chartColors, borderColor: settings.darkMode ? '#1a2233' : '#ffffff', borderWidth: 2 }] },
                    options: { responsive: true, maintainAspectRatio: true }
                });
                if (timeChartInstance) timeChartInstance.destroy();
                timeChartInstance = new Chart(document.getElementById('time-chart').getContext('2d'), {
                    type: 'pie', data: { labels: Object.keys(timeData), datasets: [{ data: Object.values(timeData), backgroundColor: chartColors.slice(0, 4), borderColor: settings.darkMode ? '#1a2233' : '#ffffff', borderWidth: 2 }] },
                    options: { responsive: true, maintainAspectRatio: true }
                });
            }
            generateReportButton.addEventListener('click', generateReport);
            closeReportBtn.addEventListener('click', () => reportModal.classList.remove('visible'));

            function handleResize() {
                if(stage) {
                    let width = konvaContainer.offsetWidth; stage.width(width); stage.height(width * 0.5);
                    layer.destroyChildren(); drawRunway(); createAlarmLight(); loadIconsFromLocalStorage();
                }
                if(metarTextKonva) {
                    const stage = metarTextKonva.getStage(); stage.width(metarDisplayKonvaContainer.offsetWidth);
                    stage.height(metarDisplayKonvaContainer.offsetHeight); updateMetarDisplay(metarTextKonva.text());
                }
            }
            window.addEventListener('resize', handleResize);
            
            loadSettings(); initRunwayCanvas();
            observationsTextarea.value = localStorage.getItem('observationsText') || '';
            initMetarDisplay(); fetchMetarSpeci(); startPollingMetar();
        });
    </script>
